<div class="routes container">
  <a routerLink="/">
    <span>Home/</span>
  </a>
  Selected
</div>
<div class="selectedItems container" *ngIf="selectedProducts.length != 0; else other_content">
  <div class="selectedItems__item" *ngFor="let item of selectedProducts">
    <div class="selectedItems__item__inner">
      <div class="selectedItems__item__inner-img">
        <a [routerLink]="'/products/' + item.id">
          <img [src]="item.images[0]" alt="" class="selectedItems__item__inner-img-phone">
        </a>
        <button>
          <img src="../../../assets/images/cart.svg" alt="" class="selectedItems__item__inner-img-cart">
        </button>
        <button>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="20" viewBox="0 0 24 20" fill="#030A8C"
            class="selectedItems__item__inner-img-like" (click)="addItemToSelected(item)">
            <path
              d="M12.0069 19L2.67077 10.709C-2.40323 5.73443 5.05554 -3.81677 12.0069 3.91042C18.9583 -3.81677 26.3832 5.7676 21.3431 10.709L12.0069 19Z"
              stroke="#030A8C" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
<ng-template #other_content>
  <div class="empty">
    Ничего нет!
  </div>
</ng-template>
